# Nome do Workflow
name: Generate Snake

# Gatilhos (Triggers) - Define QUANDO a automação vai rodar
on:
  # Roda automaticamente a cada 12 horas
  schedule:
    - cron: "0 */12 * * *"

  # Permite que você rode a automação manualmente pela aba "Actions"
  workflow_dispatch:

# Tarefas que serão executadas
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Passo 1: Gera a animação da cobra
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # O seu nome de usuário do GitHub
          github_user_name: ${{ github.repository_owner }}

          # Lista de arquivos de saída que serão gerados
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Passo 2: Envia os arquivos gerados para o branch "output"
      - name: Push Snake Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          # O branch para onde a imagem será enviada
          target_branch: output
          # O diretório que contém os arquivos a serem enviados
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}